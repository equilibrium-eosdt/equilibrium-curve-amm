[package]
name = "equilibrium-curve-amm-rpc"
version = "0.1.7"
authors = ["equilibrium"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/equilibrium-eosdt/equilibrium-curve-amm"
description = "RPC interface for the Substrate-based runtime version of Curve automated market maker."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0" }
jsonrpc-core = "18.0.0"
jsonrpc-core-client = "18.0.0"
jsonrpc-derive = "18.0.0"
sp-core = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.17" }
sp-rpc = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.17" }
sp-runtime = { git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.17" }
sp-api = { version = "4.0.0-dev", git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.17" }
sp-blockchain = { version = "4.0.0-dev", git = 'https://github.com/paritytech/substrate', branch = "polkadot-v0.9.17" }
equilibrium-curve-amm-rpc-runtime-api = { version = "0.1.7", path = "./runtime-api" }
